<!DOCTYPE html>
<html>
<head>
	<title>倒计时</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
	<style type="text/css">

	div.box{max-width:360px;padding:20px;margin:20px auto;border:4px dashed #ccc;}
	div.box>span{color:#999;font-style:italic;}
	div.content{max-width:320px;margin:10px 0;padding:20px;border:2px solid #ff6666;}
	input[type='text']{width:20px;height:35px;padding:5px 10px;margin:5px 0;border:1px solid #ff9966;text-align: center;background: #fff;}
</style>
</head>
<body>

	<div class="box">
		<span>距离家朗国庆节回家还剩：</span>
		<div class="content">
			<input type="text" id="time_d"> 天 <input type="text" id="time_h"> 时 <input type="text" id="time_m"> 分 <input type="text" id="time_s"> 秒
		</div>
	</div>

	<div class="box">
		<span>从开学开始上学多少天(2018-9-02)：</span>
		<div class="content">
			<input type="text" id="time_d1"> 天 <input type="text" id="time_h1"> 时 <input type="text" id="time_m1"> 分 <input type="text" id="time_s1"> 秒
		</div>
	</div>
	<script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>

	<script type="text/javascript">
		$(function(){ 
			show_time(1);
			show_time(2);

			$('input').attr('disabled','disabled');
		}); 

		function show_time(time){ 
		    var time_start = new Date().getTime(); //设定当前时间
		    var time_end =  new Date("2018/10/01 00:00:00").getTime(); //设定目标时间
		    var time_start1 =  new Date("2018/09/02 00:00:00").getTime(); //设定目标时间

			if(time==1){
		    	 // 计算时间差 (倒计时)
	    	 	var time_distance = time_end - time_start; 

	    	}else if(time==2){
		    	//累计认识多少天
		    	var time_distance =  time_start- time_start1; 
	    	}

		    // 天
		    var int_day = Math.floor(time_distance/86400000) 
		    time_distance -= int_day * 86400000; 
		    // 时
		    var int_hour = Math.floor(time_distance/3600000) 
		    time_distance -= int_hour * 3600000; 
		    // 分
		    var int_minute = Math.floor(time_distance/60000) 
		    time_distance -= int_minute * 60000; 
		    // 秒 
		    var int_second = Math.floor(time_distance/1000) 
		    // 时分秒为单数时、前面加零 
		    if(int_day < 10){ 
		    	int_day = "0" + int_day; 
		    } 
		    if(int_hour < 10){ 
		    	int_hour = "0" + int_hour; 
		    } 
		    if(int_minute < 10){ 
		    	int_minute = "0" + int_minute; 
		    } 
		    if(int_second < 10){
		    	int_second = "0" + int_second; 
		    } 
		    
		    if(time==1){
		    	// 设置定时器
		    	setTimeout("show_time(1)",1000);
		    	 // 显示时间 
			    $("#time_d").val(int_day); 
			    $("#time_h").val(int_hour); 
			    $("#time_m").val(int_minute); 
			    $("#time_s").val(int_second);

		    }else if(time==2){
		   	 	// 设置定时器
		    	setTimeout("show_time(2)",1000);
		    	// 显示时间 
			    $("#time_d1").val(int_day); 
			    $("#time_h1").val(int_hour); 
			    $("#time_m1").val(int_minute); 
			    $("#time_s1").val(int_second); 
		    }
		}
	</script>
</body>
</html>
