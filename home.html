<!DOCTYPE html>
<html lang="en">
<head>

	<title>Celery主页</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/iview/2.4.0/styles/iview.css">

	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/home.css">
	<script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>

<body class="home">

			<li>呵呵哒</li>

	</div>
	<div class="home_left">

		<ul class="ufb ufb-pc mar-t-20">

<script>
	$(function(){
		$('.home_top ul li').hover(function(){
			var that=$(this);
			$(that).fadeIn().addClass('curr').siblings().removeClass('curr');

		});


	})
	


</script>
