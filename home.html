	<link rel="stylesheet" href="css/common.css">

<body class="home">

<div class="home_center">
	<div class="home_top">

			<li>相册</li>
			<li>心情</li>
			<li>呵呵哒</li>
		</ul>
	</div>
	<div class="home_left">
		<img src="img2/7.jpg" alt="">
		<p class="fs-30 mar-tb-20">Celery</p>
		<p class="fs-16">爱玩爱工作,爱吃爱生活~</p>
		<ul class="ufb ufb-pc mar-t-20">

			</li>

	<div class="home_right">
		<div class="fs-30">ni</div>
		


	</div>
</div>

<script>
	$(function(){
		$('.home_top ul li').hover(function(){
			var that=$(this);
			$(that).fadeIn().addClass('curr').siblings().removeClass('curr');

		});
		$('.home_left ul li a img').hover(function(){
			var that=$(this);
			$('.home_left ul li a img').removeClass('b_color');
			$(that).fadeIn().addClass('b_color');

		});


	})
	


</script>
