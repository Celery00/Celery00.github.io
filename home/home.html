<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Celer个人主页</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/iview/2.4.0/styles/iview.css">
	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="icon" href="img2/7.jpg">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/home.css">
	<script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
	<script src='https://unpkg.com/vue-router/dist/vue-router.js'></script>
	<script src="https://cdn.bootcss.com/iview/2.4.0/iview.min.js"></script>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body class="home">
<div class="home_center" id="app">
	<!-- 头部 -->
	<div class="home_top">
		<ul class="ufb ufb-pj fs-16">
			<li :class="curr==1?'curr':''" @click='changeBack(1)'> <a href="#">个人主页</a></li>
			<li :class="curr==2?'curr':''" @click='changeBack(2)'> <a href="./skill.html">技能介绍</a></li>
			<li :class="curr==3?'curr':''" @click='changeBack(3)'> <a href="./FlappyBird/index.html">相册</a></li>
			<li :class="curr==4?'curr':''" @click='changeBack(4)'> <a href="#">心情</a></li>
			<li :class="curr==5?'curr':''" @click='changeBack(5)'> <a href="#">呵呵哒</a></li>
		</ul>
	</div>
	<!-- 左边 -->
	<div class="home_left">
		<img src="img2/7.jpg" alt="">
		<p class="fs-30 mar-tb-20">Celery</p>
		<p class="fs-16">爱玩爱工作,爱吃爱生活~</p>
		<ul class="ufb ufb-pc mar-t-20">
			<li>
				<a href="https://weibo.com/5831188960/profile?rightmod=1&wvr=6&mod=personinfo&is_all=1" title='微博' target="_blank">
					<i class="fa fa-weibo" aria-hidden="true"></i>
				</a>
			</li>
			<li>
				<a href="https://github.com/Celery00/Celery00.github.io" title="github" target="_blank">
					<i class="fa fa-github" aria-hidden="true"></i>
				</a>
			</li>
			<!-- <li>
				<a href="" title="微信">	
					<i class="fa fa-wechat" aria-hidden="true"></i>
				</a>
			</li> -->
		</ul>	
		
	</div>
	<!-- 右边 --> 
	<div class="home_right">
		
	</div>
	
</div>

<script>
	//tab切换
	$(function(){
		$('.home_top ul li').click(function(){
			var that=$(this);
			$(that).addClass('curr').removeClass('b-color').siblings().removeClass('curr');

		});
		
	});

	

	new Vue({
		el:'.home_center',
		data:{
			curr:1
		},
		mounted:function(){
			var that = this;
			that.$nextTick(function () {
				that.init();
            })
		},
		methods:{
			//初始化数据
			init:function () {
			
            },
            //改变导航背景色
            changeBack:function(num){
            	this.curr=num;
			
			}
		},

	});

</script>



</body>
</html>
